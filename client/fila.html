<template name="fila">

	<section>
		<div class="container">
			<h2>Fila de Espera</h2>
	      	{{>page_back}}
		</div>
	</section>

	<section>

		 <div class="container">
		  <!-- Checar aqui se quantidade Ã© diferente de zero -->
		  	<table class="table">
		    <thead>
		      <tr>
		        <th>Senha</th>
		        <th>Inicio atendimento</th>
		        <th>Local</th>
		        <th>Status</th>
		        <th></th>
		      </tr>
		    </thead>

		    <br/>
	
		    <tbody>  
		    	{{#each chamada in chamadasEspera}}
			  		<tr class="success">
				        <td>{{chamada.senha}}</td>
				        <td>{{chamada.data_inicio}}</td>
				        <td>{{chamada.site}}</td>
				        <td>
					        <select id="{{chamada._id}}" class="form-control">
							    <option value="E">Esperando</option>
							    <option value="A">Atendimento</option>
							    <option value="F">Finalizado</option>
							</select>
						</td>
						<td><button id="{{chamada._id}}" value="{{chamada.senha}}" name="{{chamada.status}}" class="btn btn-block" site="{{chamada.site}}">Chamar</button></td>
			
			        </tr>
				 {{/each}}
			</tbody>
		
		    <br/>

		    <tbody>
			{{#each chamada in chamadasAtendimento}}
		        	<tr class="danger">
				        <td>{{chamada.senha}}</td>
				        <td>{{chamada.data_inicio}}</td>
				        <td>{{chamada.site}}</td>
				        <td>
					        <select id="{{chamada._id}}"  class="form-control">
							    <option value="A">Atendimento</option>
							    <option value="E">Esperando</option>
							    <option value="F">Finalizado</option>
							</select>
						</td>
						<td><button id="{{chamada._id}}" value="{{chamada.senha}}" name="{{chamada.status}}" class="btn btn-block" site="{{chamada.site}}">Chamar</button></td>
		       		 </tr>
		     {{/each}}
		    </tbody>
	
		    <br/>
		    <tbody>
		    {{#each chamada in chamadasFinalizada}}
		       	<tr class="info">
			        <td>{{chamada.senha}}</td>
			        <td>{{chamada.data_inicio}}</td>
			        <td>{{chamada.site}}</td>
			        <td>
				        <select id="{{chamada._id}}"  class="form-control">
						    <option value="F">Finalizada</option>
						    <option value="E">Esperando</option>
						    <option value="A">Atendimento</option>
						</select>
					</td>
					<td></td>
		        </tr>
			{{/each}}
   			 </tbody>
		  </table>
		</div>
	</section>
</template>

<template name="filaTemplate">
	{{> header}}
	<main>
		{{>yield}}
		{{>footer}}
	</main>
</template>
